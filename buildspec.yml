version: 0.2

env:
  secrets-manager:
    LOGIN: prod/hrishin:sonartoken
    HOST: prod/hrishin:HOST
    Organization: prod/hrishin:Organization
    Project: prod/hrishin:Project

phases:
    install:
        runtime-versions:
            python: 3.11
            
        commands:
            - pip install sonar-tools
            - pip install --upgrade pip
            - pip install -r requirements.txt pylint
            - java --version
            - yum update -y
            - yum install -y jq
            - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
            - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
            - export PATH=$PATH:$PWD/sonar-scanner-4.7.0.2747-linux/bin/
            - python --version
    pre_build:
        commands:
            - python --version
            # - pylint $CODEBUILD_SRC_DIR/*.py
            - pylint $CODEBUILD_SRC_DIR/website/*.py
            - sleep 5
            - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project > analysis.json
            - cat analysis.json
    build:
        commands:
            - sonar-scanner -Dsonar.login=7cf2078ee5cbdcefea96c71d3379dac3f935024e  -Dsonar.host.url=https://sonarcloud.io  -Dsonar.projectKey=Devops-Project  -Dsonar.organization=Hrishin0 
            - sleep 5
            - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=${secrets-manager:Project} > result.json
            - cat result.json
            - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0; fi # Exit with error code 1 based on quality gate status
artifacts:
