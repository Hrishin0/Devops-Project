<style>
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .form-footer {
        margin-top: 10px;
        text-align: center;
    }

    .form-footer a {
        color: #007bff;
        text-decoration: none;
    }
</style>

<form method="POST">
    {% csrf_token %}
    <label for="id_username">Username:</label>
    {{ form.username }}
    <label for="id_email">Email:</label>
    {{ form.email }}
    <label for="id_password">Password:</label>
    {{ form.password }}
    <button type="submit">Sign Up</button>
    <div class="form-footer">
        If you have an account <a href="{% url 'sign_in' %}">Sign In</a>
    </div>
</form>
